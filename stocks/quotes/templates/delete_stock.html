{% extends 'base.html' %}
{% block content %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% if stocks %}
        {% for stock in stocks %}
            <tr>
                <th scope="row">{{stock}}</th>
                <td><a href="{% url 'delete' stock.id %}">Delete Stock</a></td>
            </tr>
        {% endfor %}
    {% else %}
        <h2>No stocks found...</h2>
    {% endif %}
  </tbody>
</table>
{% endblock content %}
